<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/index.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'acceuil</title>
</head>

<body class="body background-dark-blue" onload="initView()">
    <div class="main">
        <div class="icons-column">
            <!--Les icones sur la gauche-->
            <div class="icon">
                <a href="https://youtube.com">
                    <i class="material-icons">smart_display</i>
                </a>
            </div>
            <div class="icon">
                <a href="https://music.youtube.com/">
                    <i class="material-icons">headphones</i>
                </a>
            </div>
            <div class="icon">
                <a href="https://mail.google.com/mail/u/0/">
                    <i class="material-icons">mail</i>
                </a>
            </div>
            <div class="icon">
                <a href="https://www.reddit.com/">
                    <i class="material-icons">forum</i>
                </a>
            </div>
            <div class="icon">
                <a href="https://github.com/">
                    <i class="material-icons">code</i>
                </a>
            </div>
            <div class="icon">
                <a href="https://web.whatsapp.com">
                    <i class="material-icons">chat</i>
                </a>
            </div>
        </div>

        <div class="content-column">
            <div class="day">
                <p id="day">Jour</p>
            </div>
            <div class="date">
                <p class="date-p">
                    <span id="date-text"></span> | <span id="hour-text"></span>
                </p>
            </div>
            <div class="weather">
                <p class="weather-t">
                    <span id="temperature-text"></span> |
                    <span id="weather-description-text"></span>
                </p>
            </div>
            <div class="search">
                <input class="" placeholder="Search..." type="text" id="search-input" />
            </div>
            <div class="citation">
                <p class="citation-t">
                    <i class="material-icons">history_edu</i>
                    <span id="citation">Aimons nous vivant..</span>
                </p>
            </div>
        </div>
    </div>
    <div class="wallpaper-list-column">
        <select
          list="categories"
          name="categories"
          id="categories-list"
        ></select>
    </div>
</body>
</html>
